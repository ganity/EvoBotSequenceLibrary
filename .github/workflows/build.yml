name: Build Android Library

on:
  push:
    branches: [ main, master ]
    paths:
      - 'app/src/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    name: Build AAR and JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "debug" ]; then
            ./gradlew :app:assembleDebug
          else
            ./gradlew :app:assembleRelease
          fi

      - name: Build JAR
        run: ./gradlew :app:jar

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: evobot-sequence-aar
          path: app/build/outputs/aar/*.aar
          retention-days: 30

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: evobot-sequence-jar
          path: app/build/outputs/jar/*.jar
          retention-days: 30

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: app/build/outputs/logs/
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download AAR artifact
        uses: actions/download-artifact@v4
        with:
          name: evobot-sequence-aar
          path: artifacts/

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: evobot-sequence-jar
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
